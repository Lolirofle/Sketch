<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Sketch Example</title>

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/Blob.js"></script>
	<script type="text/javascript" src="js/History.js"></script>
	<script type="text/javascript" src="js/filesaver.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		window.addEventListener('load',function(){
			var elem = document.getElementById('drawWindow');
			elem.sketcher = new Sketcher(elem);
		});
	</script>

</head>
<body>
	<div id="drawWindow">
		<!-- Toolbar -->
		<div id="toolbar">
			<button type="button" id="pen" onclick="this.parentNode.parentNode.sketcher.tool = Tool.Pen">O</button>
			<button type="button" id="eraser" onclick="this.parentNode.parentNode.sketcher.tool = Tool.Eraser">X</button>
		</div>
		<!-- Actual Drawing Surface -->
		<canvas id="sketch" class="surface" style="position:absolute;"></canvas>
		<canvas id="canvas" class="surface" tabindex="1" style="position:absolute;"></canvas>
	</div>
</body>
</html>
