<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Sketch Example</title>

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/Blob.js"></script>
	<script type="text/javascript" src="js/filesaver.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/vendor/mousetrap.js"></script>
	<script type="text/javascript">
		Mousetrap.bind('ctrl+z', function(e) {
			undoStroke();
		});
		Mousetrap.bind('ctrl+y', function(e) {
			redoStroke();
		});

		window.addEventListener('load',function(){
			var sketcher = new Sketcher(document.getElementById('drawWindow'));
		});
	</script>

</head>
<body>
	<div id="drawWindow">
		<!-- Toolbar -->
		<div id="toolbar">
			<button type="button" id="pen" onclick="this.parentNode.parentNode.sketcher.tool = Tool.Pen">O</button>
			<button type="button" id="eraser" onclick="this.parentNode.parentNode.sketcher.tool = Tool.Eraser">X</button>
		</div>
		<!-- Actual Drawing Surface -->
		<canvas id="sketch" class="surface" style="position:absolute;"></canvas>
		<canvas id="buffer" class="surface" style="position:absolute;display:none;"></canvas>
		<canvas id="canvas" class="surface" style="position:absolute;"></canvas>
	</div>
</body>
</html>
